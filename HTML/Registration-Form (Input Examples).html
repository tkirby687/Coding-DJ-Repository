<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
            
        </div>
        <div>
            <label>last Name: *</label>
            <input type="text" name="last name">
            
        </div>
        <div>
            <label>Email: * </label>
            <input type="text" name="email">
            
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"> 
            
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password"> 
            
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
            
        </div>
        <div>
            <p>Gender Identity</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-Binary" id="NonBinary">
            <label for="NonBinary">Non-binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="NA">
            <label for="NA">I prefer not to answer</label>            
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="comment" cols="50" rows="10"></textarea>
            
        </div>

        
        <div>
            <label>My favorite language: </label>
            <select name="language">
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>                
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" 
            id="updates" checked >
            <label for="updates">I would like 
            to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
    
</body>
</html>
